<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil | UX fomo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #111827;
        }
    </style>
</head>

<body class="min-h-screen">

    <main class="max-w-2xl mx-auto px-4 py-8 md:py-12">

        <!-- Header / Back -->
        <div class="flex items-center justify-between mb-10">
            <a href="index.html"
                class="flex items-center gap-2 text-sm text-gray-500 hover:text-gray-900 transition-colors group">
                <svg class="w-4 h-4 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Volver al perfil
            </a>
            <h1 class="text-sm font-bold uppercase tracking-widest text-gray-400">Configuración</h1>
        </div>

        <section class="space-y-12">

            <!-- Avatar Edit -->
            <div class="flex flex-col items-center gap-4">
                <div class="relative w-24 h-24 md:w-32 md:h-32">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Avatar"
                        class="w-full h-full rounded-full border-2 border-gray-100 bg-white object-cover">
                    <button
                        class="absolute bottom-0 right-0 p-2 bg-gray-900 text-white rounded-full border-2 border-white hover:bg-gray-800 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
                <p class="text-xs text-gray-400">JPG, PNG o SVG. Max 2MB.</p>
            </div>

            <!-- Basic Info Form -->
            <div class="space-y-6">
                <h2 class="text-lg font-bold text-gray-900 border-b border-gray-100 pb-2">Información Básica</h2>

                <div class="grid gap-6">
                    <div class="space-y-1.5">
                        <label for="name" class="text-sm font-semibold text-gray-700">Nombre completo</label>
                        <input type="text" id="name" value="Juan Pérez"
                            class="w-full px-4 py-2.5 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all text-sm">
                    </div>

                    <div class="space-y-1.5">
                        <label for="nick" class="text-sm font-semibold text-gray-700">Nombre de usuario (Nick)</label>
                        <div class="relative">
                            <span class="absolute left-4 top-2.5 text-gray-400">@</span>
                            <input type="text" id="nick" value="juanuxdesign"
                                class="w-full pl-8 pr-4 py-2.5 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all text-sm">
                        </div>
                    </div>

                    <div class="space-y-1.5">
                        <label for="bio" class="text-sm font-semibold text-gray-700">Bio corta</label>
                        <input type="text" id="bio"
                            value="Explorando la intersección entre el diseño visual y la psicología del comportamiento."
                            class="w-full px-4 py-2.5 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all text-sm">
                        <p class="text-[10px] text-gray-400">Máximo 100 caracteres. Se muestra en el resumen del perfil.
                        </p>
                    </div>

                    <div class="space-y-1.5">
                        <label for="presentation" class="text-sm font-semibold text-gray-700">Presentación</label>
                        <textarea id="presentation" rows="4"
                            class="w-full px-4 py-2.5 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all text-sm">Actualmente diseñando el futuro de las comunidades digitales en UX fomo. Especializado en sistemas de diseño y tipografía aplicada.</textarea>
                    </div>
                </div>
            </div>

            <!-- Social Links Edit -->
            <div class="space-y-6">
                <h2 class="text-lg font-bold text-gray-900 border-b border-gray-100 pb-2">Enlaces y Redes</h2>

                <div class="grid gap-4">
                    <div class="flex gap-4">
                        <div
                            class="w-10 h-10 bg-gray-50 rounded-lg flex items-center justify-center text-gray-400 flex-shrink-0">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9">
                                </path>
                            </svg>
                        </div>
                        <input type="url" placeholder="Website" value="https://juanperez.design"
                            class="flex-1 px-4 py-2.5 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all text-sm">
                    </div>
                    <div class="flex gap-4">
                        <div
                            class="w-10 h-10 bg-gray-50 rounded-lg flex items-center justify-center text-gray-400 flex-shrink-0">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                            </svg>
                        </div>
                        <input type="url" placeholder="LinkedIn" value="https://linkedin.com/in/juanperez"
                            class="flex-1 px-4 py-2.5 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all text-sm">
                    </div>
                    <div class="flex gap-4">
                        <div
                            class="w-10 h-10 bg-gray-50 rounded-lg flex items-center justify-center text-gray-400 flex-shrink-0">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 2C6.477 2 2 6.477 2 12c0 4.419 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12c0-5.523-4.477-10-10-10z" />
                            </svg>
                        </div>
                        <input type="url" placeholder="GitHub"
                            class="flex-1 px-4 py-2.5 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all text-sm">
                    </div>
                    <div class="flex gap-4">
                        <div
                            class="w-10 h-10 bg-gray-50 rounded-lg flex items-center justify-center text-gray-400 flex-shrink-0">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M22 13s-1.5 2-4.5 2-4.5-2-4.5-2V8s1.5-2 4.5-2 4.5 2 4.5 2v5zM17.5 10c.8 0 1.5.7 1.5 1.5S18.3 13 17.5 13 16 12.3 16 11.5 16.7 10 17.5 10zm-10.5 4c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3zm0-8c-2.8 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5z" />
                            </svg>
                        </div>
                        <input type="url" placeholder="Behance"
                            class="flex-1 px-4 py-2.5 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all text-sm">
                    </div>
                    <div class="flex gap-4">
                        <div
                            class="w-10 h-10 bg-gray-50 rounded-lg flex items-center justify-center text-gray-400 flex-shrink-0">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12s.014 3.667.072 4.947c.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072s3.667-.014 4.947-.072c4.351-.2 6.78-2.618 6.98-6.98.058-1.28.072-1.689.072-4.948s-.014-3.667-.072-4.947c-.2-4.352-2.619-6.78-6.98-6.98C15.667.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z" />
                            </svg>
                        </div>
                        <input type="url" placeholder="Instagram" value="https://instagram.com/juanperez"
                            class="flex-1 px-4 py-2.5 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all text-sm">
                    </div>
                </div>
            </div>

            <!-- Portfolio Edit -->
            <div class="space-y-6">
                <div class="flex items-center justify-between border-b border-gray-100 pb-2">
                    <h2 class="text-lg font-bold text-gray-900">Contenido Destacado</h2>
                    <span class="text-[10px] font-bold text-gray-400 uppercase">2 / 4 Utilizados</span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Image Item 1 -->
                    <div class="p-4 bg-white border border-gray-200 rounded-xl space-y-3">
                        <div class="aspect-video bg-gray-50 rounded-lg overflow-hidden relative">
                            <img src="https://images.unsplash.com/photo-1558655146-d09347e92766?auto=format&fit=crop&q=80&w=400"
                                alt="Work 1" class="w-full h-full object-cover">
                            <button
                                class="absolute top-2 right-2 p-1.5 bg-white/90 text-red-500 rounded-md shadow-sm hover:bg-white transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <input type="text" value="Rediseño Mobile App" placeholder="Caption de la imagen"
                            class="w-full px-3 py-2 bg-gray-50 border-none rounded-md focus:ring-2 focus:ring-blue-500/20 text-xs text-gray-600">
                    </div>

                    <!-- Image Item 2 -->
                    <div class="p-4 bg-white border border-gray-200 rounded-xl space-y-3">
                        <div class="aspect-video bg-gray-50 rounded-lg overflow-hidden relative">
                            <img src="https://images.unsplash.com/photo-1561070791-26c145824a4d?auto=format&fit=crop&q=80&w=400"
                                alt="Work 2" class="w-full h-full object-cover">
                            <button
                                class="absolute top-2 right-2 p-1.5 bg-white/90 text-red-500 rounded-md shadow-sm hover:bg-white transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <input type="text" value="Sistema de Diseño" placeholder="Caption de la imagen"
                            class="w-full px-3 py-2 bg-gray-50 border-none rounded-md focus:ring-2 focus:ring-blue-500/20 text-xs text-gray-600">
                    </div>

                    <!-- Add New Placeholder -->
                    <button
                        class="aspect-video border-2 border-dashed border-gray-200 rounded-xl flex flex-col items-center justify-center gap-2 hover:border-blue-300 hover:bg-blue-50/30 transition-all group">
                        <div
                            class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center text-gray-400 group-hover:text-blue-500 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4"></path>
                            </svg>
                        </div>
                        <span
                            class="text-xs font-medium text-gray-400 group-hover:text-blue-500 transition-colors">Añadir
                            imagen</span>
                    </button>
                </div>
            </div>

            <!-- Sticky Save Bar (Mobile optimized) -->
            <div class="pt-10 flex gap-4">
                <button
                    class="flex-1 px-6 py-3 bg-gray-900 text-white font-bold rounded-xl hover:bg-gray-800 transition-colors shadow-lg shadow-gray-200">
                    Guardar cambios
                </button>
                <button
                    class="px-6 py-3 border border-gray-200 text-gray-500 font-semibold rounded-xl hover:bg-gray-50 transition-colors">
                    Cancelar
                </button>
            </div>

        </section>

    </main>

    <div class="h-20 md:hidden"></div> <!-- Spacer for mobile -->

</body>

</html>
